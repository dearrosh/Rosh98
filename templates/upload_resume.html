<!-- templates/upload_resume.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume</title>
</head>
<body>
    <h1>Upload Resume</h1>
    <form method="post">
        <label for="filename">Resume Filename:</label><br>
        <input type="text" id="filename" name="filename" required><br><br>

        <label for="content">Resume Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>

        <label for="user_emails">User Emails (comma-separated):</label><br>
        <input type="text" id="user_emails" name="user_emails"><br><br>

        <input type="submit" value="Upload Resume">
    </form>
</body>
</html>
